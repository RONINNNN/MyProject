<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>POS System - Order</title>

</head>

<body style="background-color: #ecf0f1;">
<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <!-- Navbar content -->
        <div class="container-fluid">
            <a class="navbar-brand" href="customer.html">

                <img src="assets/img/download%20(8).png" alt="logo" width="75" height="75">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="customer.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="item.html">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Order</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<section class="container-fluid">

    <div
            class="rounded-3 p-3" style="background-color: #a6b9eb; margin-top: 30px;">
        <h1 class="text-center mb-3"><i class="bi bi-people-fill m-2"></i>Order Form</h1>
    </div>
    <div class="row g-3 align-items-center pb-3 justify-content-between">
    <div class="row align-items-center">
        <!-- invoice -->
        <div class="col-12 col-lg-4">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center bg-warning">
                        <h4 class="modal-title fw-bold">Invoice Details</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <label for="oId" class="form-label fw-bold">Order ID:</label>
                                <input type="text" class="form-control" id="oId" placeholder="O001">
                            </div>
                            <div class="col">
                                <label for="iDate" class="form-label fw-bold">Date:</label>
                                <input type="date" class="form-control" id="iDate">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label for="idCmb" class="form-label fw-bold">Customer ID:</label>
                                <select class="form-select" id="idCmb">
                                    <option selected>C001</option>
                                    <option value="1">C001</option>
                                    <option value="2">C002</option>
                                    <option value="3">C003</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="cusName" class="form-label fw-bold">Customer Name:</label>
                                <input type="text" class="form-control" id="cusName" placeholder="Sri">
                            </div>
                        </div>
                        <div class="row mt-3 mb-3">
                            <div class="col">
                                <label for="salary" class="form-label fw-bold">Salary:</label>
                                <input type="number" class="form-control" id="salary" placeholder="100000">
                            </div>
                            <div class="col">
                                <label for="address" class="form-label fw-bold">Address:</label>
                                <input type="text" class="form-control" id="address" placeholder="Kandy">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Item Select -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center bg-warning">
                        <h4 class="modal-title fw-bold">Item Select</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <label for="idCmb" class="form-label fw-bold">Item:</label>
                                <select class="form-select" id="idCmb">
                                    <option selected>I001</option>
                                    <option value="1">I001</option>
                                    <option value="2">I002</option>
                                    <option value="3">I003</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="itemName" class="form-label fw-bold">Item Name:</label>
                                <input type="text" class="form-control" id="itemName" placeholder="Mouse">
                            </div>
                        </div>
                        <div class="row mt-3">

                            <div class="col">
                                <label for="qtyOnHand" class="form-label fw-bold">Qty On Hand:</label>
                                <input type="number" class="form-control" id="qtyOnHand" placeholder="100">
                            </div>
                            <div class="col">
                                <label for="price" class="form-label fw-bold">Price:</label>
                                <input type="text" class="form-control" id="price" placeholder="2000">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label for="oQty" class="form-label fw-bold">Order Quantity:</label>
                                <input type="number" class="form-control" id="oQty" placeholder="1">
                            </div>
                        </div>
                        <div class="row mt-3 mb-1">
                            <button type="button" class="btn btn-primary">Add Item</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Total Select -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row mt-3">
                            <div class="col">
                                <p class="h2 d-inline">
                                    Total :
                                </p>
                                <p class="h2 d-inline">
                                    2000 LKR
                                </p>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <p class="h2 d-inline">
                                    SubTotal :
                                </p>
                                <p class="h2 d-inline">
                                    1800 LKR
                                </p>
                            </div>
                        </div>
                        <div class="row mt-3">

                            <div class="col">
                                <label for="cash" class="form-label fw-bold">Cash:</label>
                                <input type="text" class="form-control" id="cash" placeholder="5000">
                            </div>
                            <div class="col">
                                <label for="dis" class="form-label fw-bold">Discount:</label>
                                <input type="number" class="form-control" id="dis" placeholder="10">
                            </div>
                        </div>
                        <div class="row mt-3">

                            <div class="col">
                                <label for="cash" class="form-label fw-bold">Balance:</label>
                                <input type="text" class="form-control" id="cash" placeholder="3200">
                            </div>
                        </div>
                        <div class="row mt-3 mb-1">
                            <button type="button" class="btn btn-success">Purchase</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="table-responsive" style="height: 40vh;">
            <table class="table table-striped">
                <thead class="" style="background-color: #f39c12;">
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>I001</th>
                    <td>Mouse</td>
                    <td>2000</td>
                    <td>1</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <th>I001</th>
                    <td>Mouse</td>
                    <td>2000</td>
                    <td>1</td>
                    <td>2000</td>
                </tr><tr>
                    <th>I001</th>
                    <td>Mouse</td>
                    <td>2000</td>
                    <td>1</td>
                    <td>2000</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<script src="assets/bootstrap/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
