<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>POS System - Item Form</title>
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <!-- Navbar content -->
        <div class="container-fluid">
            <a class="navbar-brand" href="customer.html">

                <img src="assets/img/download%20(8).png" alt="logo" width="75" height="75">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="customer.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="item.html">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Order</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

</header>

<section class="container-fluid">
    <div
            class="rounded-3 p-3" style="background-color: #a6b9eb; margin-top: 30px;">
        <h1 class="text-center mb-3"><i class="bi bi-people-fill m-2"></i>Item Form</h1>
    </div>
    <div class="row g-3 align-items-center pb-3 justify-content-between">

        <div class="col-12 col-md-5 col-lg-4 col-xl-6">
            <button type="button" class="btn btn-danger mt-2" data-bs-toggle="modal"
                    data-bs-target="#removeItem"><i class="bi bi-person-plus-fill m-2"></i>Delete Item
            </button>
            <button type="button" class="btn btn-secondary mt-2"><i class="bi bi-backspace m-2"></i>Clear</button>
            <button id="btnSave" type="button" class="btn btn-success mt-2" data-bs-toggle="modal"
                    data-bs-target="#addItem"><i class="bi bi-person-plus-fill m-2"></i>Add Item
            </button>
            <button id="btnUpdate" type="button" class="btn btn-warning mt-2" data-bs-toggle="modal"
                    data-bs-target="#UpdateItem"><i class="bi bi-person-plus-fill m-2"></i>Update Item
            </button>
        </div>
    </div>

    <div class="row">
        <div class="mb-3 col-6">
            <label class="form-label" for="Cid">Item Id</label>
            <input type="text" class="form-control" id="Cid" placeholder="Item Id">

        </div>
        <div class="mb-3 col-6">
            <label class="form-label" for="Cname">Item Name</label>
            <input type="text" class="form-control" id="Cname" placeholder="Item Name">

        </div>
        <div class="mb-3 col-6">
            <label class="form-label" for="Caddress">Item Price</label>
            <input type="text" class="form-control" id="Caddress" placeholder="Item Price">

        </div>
        <div class="mb-3 col-6">
            <label class="form-label" for="Ctele">Item Selling Price</label>
            <input type="text" class="form-control" id="Ctele" placeholder="Item Selling Price">

        </div>

    </div>

    <div>
        <div>
            <div>
                <table class="table table-striped table-hover table-primary" >
                    <thead>
                    <tr>
                        <th scope="col">Item Id</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Item Price</th>
                        <th scope="col">Item Selling Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">c001</th>
                        <td>Pasindu</td>
                        <td>Bulathsinhala</td>
                        <td>20000</td>
                    </tr>
                    <tr>
                        <th scope="row">c002</th>
                        <td>Lakmal</td>
                        <td>Warakapola</td>
                        <td>10000</td>
                    </tr>
                    <tr>
                        <th scope="row">c003</th>
                        <td> Kusal</td>
                        <td> Kandy</td>
                        <td>30000</td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

</section>


<script src="assets/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
